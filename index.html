<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Tutorial-sports-app : " />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <title>Tutorial-sports-app</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/jeffsheets/tutorial-sports-app">View on GitHub</a>

          <h1 id="project_title">Tutorial-sports-app</h1>
          <h2 id="project_tagline"></h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/jeffsheets/tutorial-sports-app/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/jeffsheets/tutorial-sports-app/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h1>Test Sports App</h1>

<p>testing out cbssportslines developer app accounts... #2</p>

<b id="test"></b>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Tutorial-sports-app maintained by <a href="https://github.com/jeffsheets">jeffsheets</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script type="text/javascript">
    function get(name){
   if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
      return decodeURIComponent(name[1]);
}

document.getElementById('test').innerHTML=get('access_token');

$.ajax({
	  url: 'http://api.cbssports.com/fantasy/league/teams?access_token='+get('access_token')+'&response_format=json',
	  success: function(data) {
		  console.log(data);
	    $('#test').html(data);
	  }
	});
    </script>

  </body>
</html>
